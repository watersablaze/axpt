[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/contracts/",  # OpenZeppelin
    "@chainlink/=lib/chainlink-contracts/contracts/src/v0.8/"  # Chainlink (Ensure this path exists!)
]

