[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",  # If using OpenZeppelin
    "@chainlink/=lib/chainlink-contracts/"         # If using Chainlink
]

# See more config options at:
# https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options